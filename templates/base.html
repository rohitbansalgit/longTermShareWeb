<body class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu preload-transitions 2-columns   "
      data-col="2-columns" data-menu="vertical-modern-menu" data-open="click">

<!-- BEGIN: Header-->
<header class="page-topbar" id="header">
    <div class="navbar navbar-fixed">
        <nav class="navbar-main navbar-color nav-collapsible sideNav-lock navbar-dark gradient-45deg-indigo-purple no-shadow">
            <div class="nav-wrapper">


                <ul class="navbar-list right">
                    <li><a class="waves-effect waves-block waves-light profile-button" data-target="profile-dropdown"
                           href="javascript:void(0);"><span class="avatar-status"><img
                            alt="avatar" src="../../../static/images/avatar/newav.png"></span></a></li>
                </ul>
                <!-- profile-dropdown-->
                <ul class="dropdown-content" id="profile-dropdown">
                    Ìµ
                    <li><a class="grey-text text-darken-1" href="{{ url_for('.update_password') }}"><i class="material-icons">lock_outline</i>Password</a>
                    </li>
                    <li><a class="grey-text text-darken-1" href="{{ url_for('.logout') }}"><i
                            class="material-icons">keyboard_tab</i> Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- END: Header-->


<aside class="sidenav-main nav-expanded nav-lock nav-collapsible sidenav-light sidenav-active-square">

    </div>
    <ul class="sidenav sidenav-collapsible leftside-navigation collapsible sidenav-fixed menu-shadow" data-collapsible="menu-accordion"
        data-menu="menu-navigation" id="slide-out">


        <li class="active bold"><a class="waves-effect waves-cyan active " href="{{ url_for('.dashboard') }}"><i
                class="material-icons">image_aspect_ratio</i><span class="menu-title"
                                                                   data-i18n="Form Layouts">Dashboard</span></a>
        </li>


    </ul>
    <div class="navigation-background"></div>
    <a class="sidenav-trigger btn-sidenav-toggle btn-floating btn-medium waves-effect waves-light hide-on-large-only"

</aside>
